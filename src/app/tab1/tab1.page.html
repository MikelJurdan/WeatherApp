  <div class="favouriteStyle">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title style="font-weight: 400;">Oblíbené Města</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

<ion-content [fullscreen]="true">
  <div class="listStyle">
    <ion-list>
      <ion-item *ngFor="let city of favoriteCities" (click)="displayCity(city)">
        {{ city }}
        <ion-icon name="close" slot="end" (click)="removeCity(city); $event.stopPropagation();"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
